<div class="container">
<h3 class="text-center mt-3">KD PG Room Avability</h3>
<div class="outerDiv mt-4 shadow">

    <table class="table">
        <thead>
    
            <tr>
                <th>Room No</th>
                <th>Occupied</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of roomStatusList">
                <td>{{r.roomNo}}</td>
                <td>{{r.count}}</td>
                <td>
                   <span [ngClass]="{
        'text-success bold': r.status === 'Available',
        'text-warning': r.status === 'Partially Filled',
        'text-danger': r.status === 'Full'
      }">
        {{ r.status }}
      </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</div>
